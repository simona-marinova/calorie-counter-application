<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food</title>
    <link rel="stylesheet" href="/css/add-food.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<header>
    <a th:href="@{/home}" class="back-to-home-button">Back to Home</a>
    <h1>Add Food</h1>
</header>
<main>
    <form th:action="@{/foods}" th:method="POST" th:object="${createFoodRequest}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
            <div class="alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <p class="alert-warning" th:text="${thisFoodAlreadyExists}"></p>
        </div>

        <div class="form-group">
            <label for="picture">Picture (URL):</label>
            <input type="url" id="picture" th:field="*{picture}" class="form-control">
            <div class="alert-warning" th:if="${#fields.hasErrors('picture')}" th:errors="*{picture}"></div>
        </div>

        <div class="form-group">
            <label for="caloriesPerOneGram">Calories per 100g:</label>
            <input type="number" step="0.01" id="caloriesPerOneGram" th:field="*{caloriesPerHundredGrams}" class="form-control" required>
            <div class="alert-warning" th:if="${#fields.hasErrors('caloriesPerHundredGrams')}" th:errors="*{caloriesPerHundredGrams}"></div>
        </div>
        <button type="submit">Add Food</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 Calorie Counter. All rights reserved.</p>
</footer>

</body>
</html>
