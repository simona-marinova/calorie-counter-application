<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Food</title>
    <link rel="stylesheet" href="/css/edit-food.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<header>
    <h1>Edit Food</h1>
    <a th:href="@{/foods}" class="back-to-foods-button">Back to Foods</a>
</header>
<main>
    <form th:action="@{'/foods/' + ${food.id}}" th:method="PUT" th:object="${foodEditRequest}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
            <div class="alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="picture">Picture (URL):</label>
            <input type="url" id="picture" th:field="*{picture}" class="form-control">
            <div class="alert-warning" th:if="${#fields.hasErrors('picture')}" th:errors="*{picture}"></div>
        </div>
        <div class="form-group">
            <label for="calories">Calories:</label>
            <input type="number" id="calories" th:field="*{caloriesPerHundredGrams}" class="form-control" required step="0.01">
            <div class="alert-warning" th:if="${#fields.hasErrors('caloriesPerHundredGrams')}" th:errors="*{caloriesPerHundredGrams}"></div>
        </div>
        <button type="submit" class="save-button">Save Changes</button>
    </form>
</main>
<footer>
    <p>&copy; 2025 Calorie Counter. All rights reserved.</p>
</footer>
</body>
</html>
