<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Calories Burned</title>
    <link rel="stylesheet" href="/css/calories-burned.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<header>
    <a th:href="@{/home}" class="back-to-home-button">Back to Home</a>
    <h1>Enter Calories Burned</h1>
</header>
<main>
    <form th:action="@{'/daily-statistics/calories-burned'}" th:method="POST" th:object="${caloriesBurnedRequest}">
        <div class="form-group">
            <label for="caloriesBurned">Calories Burned:</label>
            <input type="number" id="caloriesBurned" name="caloriesBurned" class="form-control" th:field="*{dailyCaloriesBurned}" />
            <p class="alert-warning" th:if="${#fields.hasErrors('dailyCaloriesBurned')}" th:errors="*{dailyCaloriesBurned}"></p>
        </div>
        <button type="submit">Submit</button>
    </form>
</main>
<footer>
    <p>&copy; 2025 Calorie Counter. All rights reserved.</p>
</footer>
</body>
</html>
