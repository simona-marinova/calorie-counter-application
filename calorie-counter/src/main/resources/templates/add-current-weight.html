<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Current Weight</title>
    <link rel="stylesheet" href="/css/add-current-weight.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<header>
    <a th:href="@{/home}" class="back-to-home-button">Back to Home</a>
    <h1>Add Current Weight</h1>
</header>
<main>
    <form th:action="@{'/daily-statistics/weight'}" th:method="POST" th:object="${currentWeightRequest}">
        <div class="form-group">
            <label for="currentWeight">Current Weight (kg):</label>
            <input type="number" step="0.01" id="currentWeight" name="currentWeight" class="form-control" th:field="*{weight}" />
            <p class="alert-warning" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></p>
        </div>
        <button type="submit">Submit</button>
    </form>
</main>
<footer>
    <p>&copy; 2025 Calorie Counter. All rights reserved.</p>
</footer>
</body>
</html>
