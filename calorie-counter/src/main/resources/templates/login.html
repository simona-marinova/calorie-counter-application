<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css"  href="/css/login.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<header>
    <a th:href="@{/}" class="back">Back</a>
    <h1>Calorie Counter</h1>
    <h2>Login Here</h2>
</header>
<form th:method="POST" th:action="@{/login}" th:object="${loginRequest}">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required th:field="*{username}">
        <p class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}"></p>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required th:field="*{password}">
        <p class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}"></p>
    </div>
    <button type="submit" class="button">Login</button>
    <p >Don't have an account? <a th:href="@{/register}" class="register-link"><u>Register now</u></a>
</form>
<div class="image-container">
    <img src="https://www.bhf.org.uk/-/media/images/information-support/heart-matters/2022/september-2022/counting-calories-veg-620x400.png?rev=efa092ac9be44ea59c8de553143b9f1e&hash=0C6EE66F551BAE32E98A92D5FD6A96C0" alt="Login Image">
</div>
<footer>
    <p>&copy; 2025 Calorie Counter. All rights reserved.</p>
</footer>
</body>
</html>
